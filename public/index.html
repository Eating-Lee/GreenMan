<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Green Man</title>
</head>

<body ng-controller="MainCtrl as mainCtrl">
    <!-- 容器 -->
    <div class="container">
        <!-- 標頭 -->
        <div class="page-header">
            <h1 class="text-success"><small>so many </small>Green Man</h1>
        </div>
        <!-- 控制表單 -->
        <form class="form" role="form" ng-submit="mainCtrl.send()" ng-init="mainCtrl.data.mode=0">
            <!-- Mode -->
            <div class="form-group">
                <label>Function</label>
                <span class="label label-warning">Watch</span>
                <br>
                <label>
                    <input type="radio" ng-model="mainCtrl.data.mode" value="0"> Scrolling Text - AAAAAAAAAAAAA
                </label>
                <br>
                <label>
                    <input type="radio" ng-model="mainCtrl.data.mode" value="1"> Ultrasound - AAAAAAAAAAAAAAAAAA
                </label>
                <br>
                <label>
                    <input type="radio" ng-model="mainCtrl.data.mode" value="2"> Just Display - AAAAAAAAAAAAAAAAAAA
                </label>
            </div>
            <!-- Message -->
            <div class="form-group">
                <label for="message" class="control-label">Message</label>
                <span class="label label-success" ng-show="(mainCtrl.data.mode==0)">Go</span>
                <span class="label label-danger" ng-show="(mainCtrl.data.mode!=0)">Stop</span>
                <input type="text" class="form-control" id="message" placeholder="Message" ng-model="mainCtrl.data.message" ng-required="(mainCtrl.data.mode==0)" ng-disabled="(mainCtrl.data.mode!=0)">
            </div>
            <!-- RowPixels -->
            <div class="form-group">
                <label>Pixels</label>
                <span class="label label-success" ng-show="(mainCtrl.data.mode==2)">Go</span>
                <span class="label label-danger" ng-show="(mainCtrl.data.mode!=2)">Stop</span>
                <div ng-repeat="row in mainCtrl.data.rowPixels track by $index">
                    <span ng-repeat="col in row track by $index">
                        <input type="checkbox"  ng-model="row[$index]" ng-disabled="(mainCtrl.data.mode!=2)">
                    </span>
                </div>
            </div>
            <!-- {{mainCtrl.data.rowPixels}} -->
            <!-- Submit -->
            <div class="form-group">
                <!-- default -->
                <button type="button" class="btn btn-default" ng-click="">Random</button>
                <button type="button" class="btn btn-default" ng-click="mainCtrl.clear()">Clear</button>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <!-- 載入 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>
<script>
//Green 組態
var GreenMan = {
    xSize: 3,
    ySize: 2,
    width: 4,
    height: 4
};


angular.module('app', [])

.controller('MainCtrl', ['$http', function($http) {

    //self
    var self = this;
    var data = self.data = {};

    //rowPixels
    var rowPixels = self.data.rowPixels = [];
    for (var y = 0; y < GreenMan.ySize * GreenMan.height; y++) {
        rowPixels.push([]);
        for (var x = 0; x < GreenMan.xSize * GreenMan.width; x++) rowPixels[y].push(false);
    }

    //send
    self.send = function() {
        console.log(data);

        $http.post('/api/form', data)

        .then(function(resopnse) {
            console.log(resopnse.data);

        }, function(err) {
            console.error(err);
        });
    };

    //clear
    self.clear = function() {
        switch (data.mode) {
            //清除 Message
            case '0':
                data.message = '';
                break;
                //
            case '1':
                break;
                //清除 rowPixels
            case '2':
                for (var y = 0; y < GreenMan.ySize * GreenMan.height; y++) {
                    for (var x = 0; x < GreenMan.xSize * GreenMan.width; x++) {
                        rowPixels[y][x] = false;
                    }
                }
                break;
        }
    }

}]);
</script>
